<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="asset/style.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="container">
    <div class="image">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="product" >
    <img class="mobile" src="images/image-product-mobile.jpg" alt="product" >
  </div>
    <article class="text">
      <h4>PERFUME</h4>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h3 class="new-price">$149.99</h3>
        <h3 class="old-price">  $169.99</h3>
      </div>
      <button class="cart-button">

      <img src="images/icon-cart.svg" alt="cart icon">
      <p>Add to Cart</p>
    </button>

    </article>
  </main>





  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OttoComic</a>.
  </div>
</footer>
</body>
</html>
